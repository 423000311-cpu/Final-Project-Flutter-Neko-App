name: neko_app_mobdev
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Pridi
      fonts:
        - asset: assets/fonts/Pridi-Regular.ttf
        - asset: assets/fonts/Pridi-Bold.ttf
          weight: 700
